<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
	<!-- <link rel="icon" href="data:;base64,="> -->
	<title>Lightbikes (3d)</title>
	<style type="text/css">
		body {
			font-family: Monospace;
			background-color: #F6FAFC;
			color: gray;
			overflow: hidden;
		}
		#world {
			float:left;
		}
		#main {
  		/*background-color: #00344C;*/
			/*width: 100%;*/
		}
		#settings {
			float:left;
		}		
		#controls {
			float: left;
			padding: 5px;
		}		
		#stats {
			float: right;
		}
		#controls input {
			width: 50px;
			margin: 5px;
		}
	</style>
</head>

<body>

<div id="main"> 
	<div id="border">
		<div id="world"> </div>
	</div>

	<div id="footer">
	  <div id="settings">
	    <!-- Server: <input type="text" id="host" value="localhost" />
	    <input type="button" id="connect" value="Connect" /> -->
	    <br />
	  	Space = start and pause<br />
	  	Play with: UP, DOWN, LEFT, RIGT <br />
	  	r = restart <br />
	  	c = reset camera view <br />
	  	mouse click and drag to move camera view<br />
	  </div>

	  <div id="controls"> 
	  	&nbsp;&nbsp;&nbsp;
	  	<input type="button" id="up" value="up" onclick="$(window).trigger($.Event('keydown', {keyCode: 38})); " />
	  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  	<input type="button" id="pause" value="pause" onclick="$(window).trigger($.Event('keydown', {keyCode: 32})); " />	
	  	<br />
	  	<input type="button" id="left" value="left" onclick="$(window).trigger($.Event('keydown', {keyCode: 37})); " />
	  	<input type="button" id="right" value="right" onclick="$(window).trigger($.Event('keydown', {keyCode: 39})); " />
	  	<br />
	  	&nbsp;&nbsp;&nbsp;
	  	<input type="button" id="down" value="down" onclick="$(window).trigger($.Event('keydown', {keyCode: 40})); " />

	  	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	  	<input type="button" id="restart" value="restart" onclick="$(window).trigger($.Event('keydown', {keyCode: 82})); " />
	  </div>	
  	<div id="stats" />
	</div>

	<div class="logArea" />
</div>

	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script> 
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r71/three.js"></script> 
	<script src="./node_modules/threejs-examples/examples/js/libs/stats.min.js"></script>
	<script src="./node_modules/threejs-examples/examples/js/controls/TrackballControls.js"></script>
	<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>

	<script src="3d-client.js"></script>
</body>
</html>
