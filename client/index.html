<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lightbikes</title>
  <style type="text/css">
    body {
      background-color: #F6FAFC;
      color: gray;
    }

    #world {
      border: 1px dashed gray;
      background-color: #FAF7EC;
    }
  </style>
</head>
<body>
  <canvas id="world" width="640" height="480"></canvas>
  
  <div class="settings">
    Server: <input type="text" id="host" value="localhost" />
    <input type="button" id="connect" value="Connect" />

  </div>
  
  <div class="controls">
    Space = start and pause<br />
    Play with: UP, DOWN, LEFT, RIGT <br />
    r = restart <br />
  </div>

<hr />
<div class="logArea" />
